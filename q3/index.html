<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>דיווח תקלה במעבר זמן</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>יש תקלה? אנא דווחו לנו ונטפל בה במהירות</h1>
    <div class="container">
      <main>
        <h2>דיווח תקלה במעבר זמן</h2>
        <form id="form">
            <label for="channel">מספר תעלה: (חובה)</label> 
            <input type="number" id="channel" name="channel" required  min="1" max="999"> 

            <label for="time">זמן יעד:</label> 
            <input type="datetime-local" id="time" name="time"> 

            <label for="arrivalTime">זמן נחיתה בפועל:</label> 
            <input type="datetime-local" id="arrivalTime" name="arrivalTime"> 

            <label for="description">תיאור התקלה:</label>
            <select id="description" name="description">
            <option value="חור בזמן">חור בזמן</option>
            <option value="רעד">רעד</option>
            <option value="מפגש עם דינוזאור">מפגש עם דינוזאור</option>
            </select>

            <label>האם יותר מאדם חצה?</label> 
            <div class="radioType">
            <input type="radio" name="multi" value="כן" checked> כן
            <input type="radio" name="multi" value="לא"> לא
            </div>

            <label for="securityLevel">שדה אבטחה נוכחי:</label> 
            <select id="securityLevel" name="securityLevel">
                <option value="" disabled selected>בחר</option>
                <option value="נמוכה">נמוכה</option>
                <option value="בינונית">בינונית</option>
                <option value="גבוהה">גבוהה</option>  
            </select> 

            <label for="email">כתובת מייל לדיווח חוזר:</label> 
            <input type="email" id="email" name="email" placeholder="example@mail.com" required> 

            <p class="messages hidden" id="messages"></p>

            <button type="submit">שלח דיווח</button>
        </form>
      </main>
    </div>


<script src="script.js"></script>
</body>
</html>
